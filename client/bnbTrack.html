<head>
  <title>bnbTrack</title>
</head>

<body>
  {{>menu}}

<template name="calendar">

  {{#if showEditEvent}}
  {{>editEvent}}
  {{/if}}

  <div class="container">
    <div class="row">
      <div class="col-md-2">
      </div>
      <div class="col-md-8">
        <div id="calendar">
        </div>
      </div>
      <div class="col-md-2">
      </div>
    </div>
  </div>
</template>

<template name="editEvent">
<!--Modal Dialog-->
	<div class="modal" id="EditEventModal">
	  <div class="modal-dialog">
		<div class="modal-content">
		  <div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
			<h4 class="modal-title">Edit Booking Data</h4>
		  </div>
		  <div class="modal-body">
			<label for="title">New Item : </label><input type="text" class="title" name="title" value="{{evt.title}}" id="title">
			<label for="booking_id">Booking ID : </label><input type="text" class="booking_id" name="booking_id" value="{{evt.booking_id}}" id="booking_id">
			<label for="name">Name : </label><input type="text" class="name" name="name" value="{{evt.name}}" id="name">
			<label for="contact">Contact : </label><input type="text" class="contact" name="contact" value="{{evt.contact}}" id="contact">
		  </div>
		  <div class="modal-footer">
			<a href="#" class="btn btn-danger remove">Delete</a>
			<a href="#" class="btn btn-primary save">Save</a>
			<a href="#" class="btn close" data-dismiss="modal">Cancel</a>
		  </div>
		</div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
</template>



<template name="layout">
  <div class="container">
    {{> yield}}
  </div>
</template>

<template name="teamReport">
  <h1>Monthy Report</h1>
  <h1>Daily Report</h1>
</template>

<template name="memberReport">
  <h1>Member List</h1>
  <h1>Income Report</h1>
</template>


<template name="notFound">
  <center>
    <img src="images/404.jpeg" alt="404 Error">
  </center>
</template>
